<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographer page </title>
</head>

<body>

  <header>
    <a href="./index.html"><img src="./assets/images/logo.png" class="logo" alt="logo" /></a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
  </main>


  <div class="bgtransp">
  </div>


  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="./assets/icons/close.svg" class="close" alt="close button"/>
      </header>
      <form id="contact_form">
        <div>
          <label for="prenom">Prénom</label>
          <input class="fieldText" type="text" id="prenom" name="prenom" title="prenom" />
          <div class="comment" id="prenom-comment">Veuillez saisir au minimum 2 caractères</div>
          <label for="nom">Nom</label>
          <input class="fieldText" type="text" id="nom" name="nom" title="nom" />
          <div class="comment" id="nom-comment">Veuillez saisir au minimum 2 caractères</div>
          <label for="email">Email</label>
          <input class="fieldText" type="email" id="email" name="email" title="email" />
          <div class="comment" id="email-comment">Veuillez saisir un email valide</div>
          <label for="message">Message</label>
          <textarea class="fieldText" type="text" rows="4" id="message" name="message" title="message" ></textarea>
          <div class="comment" id="message-comment">Votre message doit être composé d'au moins 2 caractères</div>
        </div>
        <button class="button btn-submit" type="submit">Envoyer</button>
      </form>
    </div>
  </div>


  <section class="portfolio">
    <!-- SELECT MENU SORT -->
    <div class="sort">
      <strong>Trier par</strong>
      <div class="sort-select">
        <form class="sort-by" target="popularite">
          <fieldset>
            <ul>
              <li class="selected inactive">
                <i class="fas fa-chevron-up"></i>
                <i class="fas fa-chevron-down"></i>
                <input type="radio" id="option1" name="sort-option" title="popularite" checked>
                <label for="option1">Popularité</label>
              </li>
              <li class="inactive">
                <i class="fas fa-chevron-up"></i>
                <i class="fas fa-chevron-down"></i>
                <input type="radio" id="option2" name="sort-option" title="date">
                <label for="option2">Date</label>
              </li>
              <li class="inactive">
                <i class="fas fa-chevron-up"></i>
                <i class="fas fa-chevron-down"></i>
                <input type="radio" id="option3" name="sort-option" title="titre">
                <label for="option3">Titre</label>
              </li>
            </ul>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="portfolio-imgs">
    </div>
    <!-- COUNTER -->
    <div class="counter">
      <span class="counter-count" id="rating">ratings</span>
      <span class="counter-count" id="price">price</span>
    </div>
  </section>


  <div id="photo_modal">
    <div class="modal">
      <img src="./assets/icons/close.svg" class="close" alt="close button"/>
      <nav>
        <div class="previous"><i class="fas fa-chevron-left"></i></div>
        <div class="photo-details">
          <img alt="big photo" class="photo">
          <video alt="big video" class="video" type="video/mp4"></video>
          <h3></h3>
        </div>
        <div class="next"><i class="fas fa-chevron-right"></i></div>
      </nav>
    </div>
  </div>

  <!-- CIRCLE MASK for .photo-profile -->
  <svg width='200' height='200'>
    <mask id="svgmask">
      <circle fill="#ffffff" cx="100" cy="100" r="90"></circle>
    </mask>
  </svg>

  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/photos.js"></script>
  <script src="./scripts/utils/modals.js"></script>
</body>

</html>
